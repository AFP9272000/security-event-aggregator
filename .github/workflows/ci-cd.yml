name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'services/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (all, api-gateway, event-ingest, event-processor)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api-gateway
          - event-ingest
          - event-processor

env:
  AWS_REGION: us-east-1
  AWS_ROLE: arn:aws:iam::724772086149:role/github-oidc-role
  ECR_REGISTRY: 724772086149.dkr.ecr.us-east-1.amazonaws.com
  ECS_CLUSTER: sea-cluster
  PROJECT_NAME: sea

permissions:
  id-token: write
  contents: read

jobs:
  #============================================================================
  # Security Scanning
  #============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/'
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Run Checkov on Terraform
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/
          framework: terraform
          output_format: cli
          soft_fail: true

  #============================================================================
  # Build and Test
  #============================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: security-scan
    strategy:
      matrix:
        service: [api-gateway, event-ingest, event-processor]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/${{ matrix.service }}/requirements.txt

      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run linting
        run: |
          pip install flake8
          cd services/${{ matrix.service }}/src
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Build Docker image
        run: |
          cd services/${{ matrix.service }}
          docker build -t ${{ matrix.service }}:test .

      - name: Test Docker image starts
        run: |
          docker run -d --name test-${{ matrix.service }} \
            -e AWS_REGION=us-east-1 \
            -e DYNAMODB_TABLE=test \
            -e SQS_QUEUE_URL=http://localhost:4566/test \
            -e SNS_TOPIC_ARN=arn:aws:sns:us-east-1:000000000000:test \
            ${{ matrix.service }}:test
          sleep 10
          docker logs test-${{ matrix.service }}
          docker stop test-${{ matrix.service }}

  #============================================================================
  # Push to ECR
  #============================================================================
  push-to-ecr:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-gateway, event-ingest, event-processor]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REPOSITORY: ${{ env.PROJECT_NAME }}/${{ matrix.service }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd services/${{ matrix.service }}
          
          # Build the image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  #============================================================================
  # Deploy to ECS
  #============================================================================
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: push-to-ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy API Gateway
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.PROJECT_NAME }}-api-gateway \
            --force-new-deployment

      - name: Deploy Event Ingest
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.PROJECT_NAME }}-event-ingest \
            --force-new-deployment

      - name: Deploy Event Processor
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.PROJECT_NAME }}-event-processor \
            --force-new-deployment

      - name: Wait for deployments to stabilize
        run: |
          echo "â³ Waiting for services to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.PROJECT_NAME }}-api-gateway ${{ env.PROJECT_NAME }}-event-ingest ${{ env.PROJECT_NAME }}-event-processor
          echo "âœ… All services deployed successfully"

  #============================================================================
  # Integration Tests
  #============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB DNS name
        id: get-alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names ${{ env.PROJECT_NAME }}-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Wait for services to be healthy
        run: sleep 30

      - name: Test API Gateway health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.get-alb.outputs.alb_dns }}/health)
          if [ "$response" = "200" ]; then
            echo "âœ… API Gateway health check passed"
          else
            echo "âŒ API Gateway health check failed with status $response"
            exit 1
          fi

      - name: Test events endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.get-alb.outputs.alb_dns }}/events)
          if [ "$response" = "200" ]; then
            echo "âœ… Events endpoint check passed"
          else
            echo "âŒ Events endpoint check failed with status $response"
            exit 1
          fi

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "API URL: http://${{ steps.get-alb.outputs.alb_dns }}"
