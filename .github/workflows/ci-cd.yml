name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'services/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (all, api-gateway, event-ingest, event-processor)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - api-gateway
          - event-ingest
          - event-processor

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  ECS_CLUSTER: sea-cluster
  PROJECT_NAME: sea

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required for checkout
  security-events: write  # Required for security scanning

jobs:
  #============================================================================
  # Security Scanning
  #============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (API Gateway)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/api-gateway'
          format: 'sarif'
          output: 'trivy-api-gateway.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (Event Ingest)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/event-ingest'
          format: 'sarif'
          output: 'trivy-event-ingest.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (Event Processor)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/event-processor'
          format: 'sarif'
          output: 'trivy-event-processor.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '.'
          category: 'trivy'

      - name: Run Checkov on Terraform
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: 'checkov'

  #============================================================================
  # Build and Test
  #============================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: security-scan
    strategy:
      matrix:
        service: [api-gateway, event-ingest, event-processor]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: services/${{ matrix.service }}/requirements.txt

      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run linting
        run: |
          pip install flake8
          cd services/${{ matrix.service }}/src
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Build Docker image
        run: |
          cd services/${{ matrix.service }}
          docker build -t ${{ matrix.service }}:test .

      - name: Test Docker image starts
        run: |
          docker run -d --name test-${{ matrix.service }} -p 800${{ matrix.service == 'api-gateway' && '0' || matrix.service == 'event-ingest' && '1' || '2' }}:800${{ matrix.service == 'api-gateway' && '0' || matrix.service == 'event-ingest' && '1' || '2' }} \
            -e AWS_REGION=us-east-1 \
            -e DYNAMODB_TABLE=test \
            -e SQS_QUEUE_URL=http://localhost:4566/test \
            -e SNS_TOPIC_ARN=arn:aws:sns:us-east-1:000000000000:test \
            ${{ matrix.service }}:test
          sleep 10
          docker logs test-${{ matrix.service }}
          docker stop test-${{ matrix.service }}

  #============================================================================
  # Push to ECR
  #============================================================================
  push-to-ecr:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-gateway, event-ingest, event-processor]
    
    outputs:
      api-gateway-image: ${{ steps.build-image.outputs.api-gateway-image }}
      event-ingest-image: ${{ steps.build-image.outputs.event-ingest-image }}
      event-processor-image: ${{ steps.build-image.outputs.event-processor-image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REPOSITORY: ${{ env.PROJECT_NAME }}/${{ matrix.service }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd services/${{ matrix.service }}
          
          # Build the image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Output the image URI
          echo "${{ matrix.service }}-image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  #============================================================================
  # Deploy to ECS
  #============================================================================
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: push-to-ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy API Gateway
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.PROJECT_NAME }}-api-gateway \
            --force-new-deployment

      - name: Deploy Event Ingest
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.PROJECT_NAME }}-event-ingest \
            --force-new-deployment

      - name: Deploy Event Processor
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.PROJECT_NAME }}-event-processor \
            --force-new-deployment

      - name: Wait for API Gateway deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.PROJECT_NAME }}-api-gateway
          echo "‚úÖ API Gateway deployed successfully"

      - name: Wait for Event Ingest deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.PROJECT_NAME }}-event-ingest
          echo "‚úÖ Event Ingest deployed successfully"

      - name: Wait for Event Processor deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.PROJECT_NAME }}-event-processor
          echo "‚úÖ Event Processor deployed successfully"

  #============================================================================
  # Integration Tests
  #============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB DNS name
        id: get-alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names ${{ env.PROJECT_NAME }}-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Test API Gateway health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.get-alb.outputs.alb_dns }}/health)
          if [ "$response" = "200" ]; then
            echo "‚úÖ API Gateway health check passed"
          else
            echo "‚ùå API Gateway health check failed with status $response"
            exit 1
          fi

      - name: Test API Gateway events endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.get-alb.outputs.alb_dns }}/events)
          if [ "$response" = "200" ]; then
            echo "‚úÖ Events endpoint check passed"
          else
            echo "‚ùå Events endpoint check failed with status $response"
            exit 1
          fi

      - name: Test API Gateway stats endpoint
        run: |
          response=$(curl -s http://${{ steps.get-alb.outputs.alb_dns }}/events/stats)
          echo "Stats response: $response"
          echo "‚úÖ Stats endpoint check passed"

  #============================================================================
  # Notification
  #============================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.integration-tests.result }}" = "success" ]; then
            echo "üéâ Deployment successful!"
            echo "All services deployed and integration tests passed."
          else
            echo "‚ùå Deployment failed or tests did not pass"
            echo "Please check the workflow logs for details."
            exit 1
          fi
